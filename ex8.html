<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x46"
      href="icon_emerald.jpg"
    />
    <link rel="stylesheet" href="ex1.css" />
    <title>Array</title>
    <meta charset="utf-8" />
    <meta name="description" content="생활코딩 수업 연습" />
  </head>
  <body>
    <h1>Loop&Array</h1>
    <h2>Coworkers</h2>
    <script>
      var coworkers = ["Sunghee", "Drawer", "programmer", "Ttac1", "Sue"];
    </script>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write("<li>" + coworkers[i] + "</li>");
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
