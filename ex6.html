<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x46"
      href="icon_emerald.jpg"
    />
    <link rel="stylesheet" href="ex1.css" />
    <title>Array</title>
    <meta charset="utf-8" />
    <meta name="description" content="생활코딩 수업 연습" />
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["Sunghee", "Drawer", "programmer"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[2]);
    </script>
    <h2>add</h2>
    <script>
      coworkers.push("Ttac1");
      coworkers.push("Lee");
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
