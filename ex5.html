    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
      document.write("5<br>");
    </script>
    <h2>If True</h2>
    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
      document.write("5<br>");
    </script>

      <h2>If false</h2>
      <script>
        document.write("1<br>");
        if (false) {
          document.write("2<br>");
        } else {
          document.write("3<br>");
        }
        document.write("4<br>");
        document.write("5<br>");
